<mat-form-field appearence="outline" class="w-full mb-4">
    <mat-label>{{label}}</mat-label>
    <input [formControl]="control()" [type]="type" placeholder="{{placeholder}}" matInput/>
    @if (control().hasError('required')) {
        <mat-error>{{label}} is required</mat-error>
    }
    @if (control().hasError('email')) {
        <mat-error>{{label}} is in valid</mat-error>
    }
</mat-form-field>
