<div class="mt-4 w-full">
    <h4 class="text-lg font-semibold">Billing and delivery information</h4>
    <dl>
        <dt class="font-medium">{{confirmationToken?.shipping | address}}</dt>
        <dd class="mt-1 text-gray-500"></dd>
        <dt class="font-medium">{{confirmationToken?.payment_method_preview | payment}}</dt>
        <dd class="mt-1 text-gray-500"></dd>
    </dl>
</div>

<div class="mt-6 mx-auto">
    <div class="border-b border-gray-200">
        <table class="w-full text-center">
            <tbody class="divide-y divide-gray-200">
                @for (item of cartService.cart()?.items; track item.productId) {
                    <tr>
                        <td class="py-4">
                            <div class="flex items-center gap-4">
                                <img src="{{item.pictureUrl}}" alt="product image" 
                                    class="w-10 h-10">
                                <span>{{item.productName}}</span>
                            </div>
                        </td>
                        <td class="p-4">x{{item.quantity}}</td>
                        <td class="p-4 text-right">{{item.price | currency: 'EUR':'symbol':'1.2-2':'fr-FR'}}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
